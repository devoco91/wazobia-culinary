{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Wazobia Culinary School | Wazobia Culinary Institute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h2 {
            color: green;
        }
        h5 {
            color: #333;
        }
        p {
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Registration Successful!</h2>
        <h5>You can now complete your application by making payment to the details below</h5>
        <p>Bank: XYZ Bank</p>
        <p>Account No: 123456789</p>
        <a href="{% url 'home' %}" class="btn">Go Back</a>
    </div>


    
</body>
</html>
